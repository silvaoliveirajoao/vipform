<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista VIP - Cadastro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #mensagem {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .sucesso {
            background: #d4edda;
            color: #155724;
        }

        .erro {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro Lista VIP</h1>
        <form id="formVIP">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required maxlength="14">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required maxlength="15">
            </div>
            <button type="submit">Enviar Cadastro</button>
        </form>
        <div id="mensagem"></div>
    </div>

    <script>
        // Máscara para CPF
        $('#cpf').on('input', function() {
            let cpf = $(this).val();
            cpf = cpf.replace(/\D/g, '');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            $(this).val(cpf);
        });

        // Máscara para telefone
        $('#telefone').on('input', function() {
            let tel = $(this).val();
            tel = tel.replace(/\D/g, '');
            tel = tel.replace(/^(\d{2})(\d)/g, '($1) $2');
            tel = tel.replace(/(\d)(\d{4})$/, '$1-$2');
            $(this).val(tel);
        });

        // Envio do formulário
        $('#formVIP').on('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                nome: $('#nome').val(),
                cpf: $('#cpf').val(),
                telefone: $('#telefone').val()
            };

            // URL do seu Google Apps Script Web App (você precisará substituir esta URL)
            const scriptURL = 'https://script.google.com/macros/s/AKfycbydrH7Q5Boya8xb4Sq10u_kmNKFxT_jKuyFn81LcTa1jXnXLtokQTNmhEMd_tYiHvKPAg/exec';

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(formData)
            })
            .then(response => {
                $('#mensagem')
                    .html('Cadastro enviado com sucesso! Aguarde nossa confirmação.')
                    .removeClass('erro')
                    .addClass('sucesso')
                    .show();
                $('#formVIP')[0].reset();
            })
            .catch(error => {
                $('#mensagem')
                    .html('Erro ao enviar cadastro. Tente novamente.')
                    .removeClass('sucesso')
                    .addClass('erro')
                    .show();
            });
        });
    </script>
</body>
</html>
