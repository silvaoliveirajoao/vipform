<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista VIP - Cadastro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        input.invalid {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #mensagem {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .sucesso {
            background: #d4edda;
            color: #155724;
        }

        .erro {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro Lista VIP</h1>
        <form id="formVIP">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
                <div id="nome-error" class="error-message">Nome já cadastrado</div>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required maxlength="14">
                <div id="cpf-error" class="error-message">CPF já cadastrado</div>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required maxlength="15">
                <div id="telefone-error" class="error-message">Telefone já cadastrado</div>
            </div>
            <button type="submit">Enviar Cadastro</button>
        </form>
        <div id="mensagem"></div>
    </div>

    <script>
        // Função de validação de CPF (mantida igual ao script anterior)
        function validarCPF(cpf) {
            cpf = cpf.replace(/[^\d]/g, '');
            
            if (cpf.length !== 11) return false;
            if (/^(\d)\1{10}$/.test(cpf)) return false;

            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let resto = 11 - (soma % 11);
            if (resto === 10 || resto === 11) resto = 0;
            
            if (resto !== parseInt(cpf.charAt(9))) return false;

            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            resto = 11 - (soma % 11);
            if (resto === 10 || resto === 11) resto = 0;
            
            return resto === parseInt(cpf.charAt(10));
        }

        // Máscaras e validações (mantidas iguais)
        $('#cpf').on('input', function() {
            let cpf = $(this).val();
            cpf = cpf.replace(/\D/g, '');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            $(this).val(cpf);

            $('#cpf-error').hide();
            $(this).removeClass('invalid');
        });

        $('#telefone').on('input', function() {
            let tel = $(this).val();
            tel = tel.replace(/\D/g, '');
            tel = tel.replace(/^(\d{2})(\d)/g, '($1) $2');
            tel = tel.replace(/(\d)(\d{4})$/, '$1-$2');
            $(this).val(tel);

            $('#telefone-error').hide();
            $(this).removeClass('invalid');
        });

        // Envio do formulário
        $('#formVIP').on('submit', function(e) {
            e.preventDefault();
            
            // Esconde todas as mensagens de erro
            $('.error-message').hide();
            $('.invalid').removeClass('invalid');
            
            const cpf = $('#cpf').val().replace(/\D/g, '');
            
            // Validação de CPF
            if (!validarCPF(cpf)) {
                $('#cpf').addClass('invalid');
                $('#cpf-error').text('CPF inválido').show();
                return;
            }

            const formData = {
                nome: $('#nome').val(),
                cpf: $('#cpf').val(),
                telefone: $('#telefone').val()
            };

            // URL do seu Google Apps Script Web App
            const scriptURL = 'https://script.google.com/u/2/home/projects/1GUxbuqaprEXMEu6pIzIQZnJhC2JGohx72_dilFILWM3g_WZ0mN57lQ4y/edit';

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'erro') {
                    // Mostra erros específicos
                    data.duplicidades.forEach(campo => {
                        $(`#${campo}`).addClass('invalid');
                        $(`#${campo}-error`).show();
                    });
                    $('#mensagem')
                        .html('Já existe um cadastro com um dos dados informados.')
                        .removeClass('sucesso')
                        .addClass('erro')
                        .show();
                } else {
                    $('#mensagem')
                        .html('Cadastro enviado com sucesso! Aguarde nossa confirmação.')
                        .removeClass('erro')
                        .addClass('sucesso')
                        .show();
                    $('#formVIP')[0].reset();
                }
            })
            .catch(error => {
                $('#mensagem')
                    .html('Erro ao enviar cadastro. Tente novamente.')
                    .removeClass('sucesso')
                    .addClass('erro')
                    .show();
            });
        });
    </script>
</body>
</html>
